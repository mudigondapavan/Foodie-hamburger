<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie Hamburger</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <header class="">
        <div>
          <img src="./Images/logo.svg" alt="logo" />
        </div>
        <div class="hamburger-container">
          <div class="hamburger-circle">
            <span>&#9776;</span>
          </div>
        </div>
        <nav>
          <ul>
            <span class="close">&times;</span>
            <li><a href="#picks">Top Picks</a></li>
            <li><a href="#whopper">Whopper</a></li>
            <li><a href="#stunner">Stunner Menu</a></li>
            <li><a href="#foodie">New Foodie Collection</a></li>
            <li><a href="#deal">Deal of the Day</a></li>
          </ul>
        </nav>
      </header>
      <div class="hero">
        <img src="./Images/hero-image.jpg" alt="" />
        <p>Well, You can’t resist anymore!</p>
      </div>
      <div class="main">
        <section>
          <h2 id="picks">Top Picks</h2>
          <img src="./Images/burger-1.jpg" alt="" />
        </section>

        <section>
          <h2 id="whopper">Whopper</h2>
          <img src="./Images/burger-2.jpg" alt="" />
        </section>

        <section>
          <h2 id="stunner">Stunner Menu</h2>
          <img src="./Images/burger-3.jpg" alt="" />
        </section>

        <section>
          <h2 id="foodie">New Foodie Collection</h2>
          <img src="./Images/burger-4.jpg" alt="" />
        </section>

        <section>
          <h2 id="deal">Deal of the Day</h2>
          <img src="./Images/burger-5.jpg" alt="" />
        </section>

        <h3><a href="#" id="top">Go to Top</a></h3>
      </div>
      <footer>
        <p>Made with ❤️ by Pavan Kumar</p>
      </footer>
    </div>
  </body>
</html>
